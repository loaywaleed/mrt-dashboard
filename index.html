<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <header>
    <p class="time-text"><span id="time"></span><span class="time-sub-text" id="ampm"></span></p>
  </header>
  <main class="gauge-container" style="height: calc(100% - 54px - 102px);">
    <div id="container-1" class="gauge"></div>
    <div class="middle-content">
      <div class="card">
      </div>
    </div>
    <div id="container-2" class="gauge"></div>
  </main>
  <footer>
    <div class="footer-item">
      <h2>Current</h2>
      <div class="ray"></div>
      <p>200 A</p>
    </div>
    <div class="footer-item middle-footer-item">
      <h2>Distance</h2>
      <div class="ray"></div>
      <p>200 km</p>
    </div>
    <div class="footer-item">
      <h2>Voltage</h2>
      <div class="ray"></div>
      <p>34 V</p>
    </div>
  </footer>

  <script type="text/javascript" src="node_modules/echarts/dist/echarts.min.js"></script>
  <script type="text/javascript" src="scripts/gauges.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
