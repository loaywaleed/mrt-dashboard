<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/battery.css">


  <script defer src="scripts/echarts.min.js"></script>
  <script defer src="/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script defer type="module" src="scripts/socket.js"></script>
  <script defer type="module"src="scripts/gauges.js"></script>
  <script defer src="scripts/app.js"></script>
  <script defer src="scripts/battery.js"></script>
  <script defer type="module" src="scripts/events.js"></script>
</head>

<body>
  <header>
    <p class="time-text"><span id="time"></span><span class="time-sub-text" id="ampm"></span></p>
  </header>
  <section id="blinkers" class="blinkers">
      <div id="arrow-left" class="blink stop-blinking"></div>
      <div id="arrow-right" class="blink stop-blinking"></div>
  </section>
  <main class="gauge-container">
    <div id="container-1" class="gauge"></div>
    <div class="card">
      <div class="card-item" id="battery">
        <data class='battery status'></data>
      </div>
      <div class="card-item">
        <h2>Temperature</h2>
        <p id="temperature">N/A</p>
      </div>
      <div class="card-item">
        <h2>Cruising Range</h2>
        <p id="range">N/A</p>
      </div>
    </div>
    </div>
    <div id="container-2" class="gauge"></div>
  </main>
  <footer>
    <div class="footer-item">
      <h2>Current</h2>
      <div class="ray"></div>
      <p id="current">N/A</p>
    </div>
    <div class="footer-item middle-footer-item">
      <h2 id="distance-travelled">Distance</h2>
      <div class="ray"></div>
      <p>200 km</p>
    </div>
    <div class="footer-item">
      <h2>Voltage</h2>
      <div class="ray"></div>
      <p id="voltage">N/A</p>
    </div>
  </footer>

</body>

</html>
